management:
  endpoints:
    web:
      exposure:
        include: "*"
        
  endpoint:
    health:
      probes:
        enabled: true
        
  health:
    livenessstate:
      enabled: true
      
    readinessstate:
      enabled: true
      
server:
  port: 8070
  
eureka:
  instance:
    hostname: localhost
    
  client:
    fetch-registry: false
    register-with-eureka: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
      
  server:
    enable-self-preservation: true
    
    
